<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var i = 0;
        var ul = document.getElementById("aqi-list");
        for (var k=0; k<aqiData.length; k++) {
            if (aqiData[k][1] > 60) {
                i++;
                /*console.log(aqiData[k][0]);*/
                var li = document.createElement("li");
                li.innerHTML = "第" + i + "名：" + aqiData[k][0] + "," + aqiData[k][1];
                ul.appendChild(li);
            }
        }
        if(i == 0) {
            alert("aqiData中没有空气污染指数超过60的城市");
        }
    })();

</script>
</body>
</html>
